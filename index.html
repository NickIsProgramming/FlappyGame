<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sky Hop - Game</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100%;
    overflow-x: hidden;
    background: linear-gradient(to right, #1e3c72, #2a5298);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 0.2em;
    animation: fadeIn 2s ease-in-out;
  }

  p {
    font-size: 1.2em;
    margin-bottom: 2em;
    animation: fadeIn 2s ease-in-out 0.5s;
  }

  a.download-btn {
    text-decoration: none;
    color: white;
    background: #ff7f50;
    padding: 15px 30px;
    border-radius: 10px;
    font-weight: bold;
    font-size: 1.2em;
    transition: all 0.3s ease;
    animation: fadeIn 2s ease-in-out 1s;
  }

  a.download-btn:hover {
    background: #ff4500;
    transform: scale(1.05);
  }

  .button-container {
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  /* Background animation */
  .bg-circles {
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    z-index:-1;
    overflow:hidden;
  }

  .bg-circles div {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.1);
    animation: float 20s linear infinite;
  }

  @keyframes float {
    0% {transform: translateY(100vh) rotate(0deg);}
    100% {transform: translateY(-100vh) rotate(360deg);}
  }

  @keyframes fadeIn {
    0% {opacity: 0; transform: translateY(-20px);}
    100% {opacity:1; transform: translateY(0);}
  }
</style>
</head>
<body>

<div class="bg-circles">
  <div style="width:100px;height:100px;left:10%;animation-duration:25s;"></div>
  <div style="width:150px;height:150px;left:70%;animation-duration:30s;"></div>
  <div style="width:80px;height:80px;left:50%;animation-duration:22s;"></div>
  <div style="width:120px;height:120px;left:30%;animation-duration:28s;"></div>
</div>

<h1>Sky Hop</h1>
<p>Fly your bird through the obstacles and achieve the highest score! Download and play on your mobile or desktop.</p>

<div class="button-container">
  <a class="download-btn" href="FlappyBird.zip" download>Download Game</a>
  <a class="download-btn" href="FlappyBird/index.html" target="_blank">Play Online</a>
</div>

</body>
</html>
